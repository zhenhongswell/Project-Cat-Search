<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>cat search</title>
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Cat Search</h1>

      <div class="select-container">
        <div class="select-wrapper">
          <button id="dropdown-button" class="dropdown-button">
            please select a category
          </button>
          <!-- add hidden -->
          <div id="options" class="multi-select-dropdown__options hidden">
            <div class="multi-select-dropdown__options__option">
              <input type="checkbox" name="" id="" />
              <label class="multi-select-dropdown__label">select 1</label>
            </div>
            <div class="multi-select-dropdown__options__option">
              <input type="checkbox" />
              <label class="multi-select-dropdown__label">select 2</label>
            </div>
          </div>
        </div>
        <!-- sort -->
        <div class="select-wrapper">
          <select name="order-select" id="order-select" class="order-select">
            <option value="ASC">old to new</option>
            <option value="DESC">new to old</option>
            <option value="RAND">random</option>
          </select>
        </div>
      </div>
      <div class="image-grid" id="image-grid">
        <div class="col" id="col1">
          <!-- <div class="card">
            <p>York Chocolate</p>
            <img
              src="https://cdn2.thecatapi.com/images/0SxW2SQ_S.jpg"
              class="card__img"
            />
          </div> -->
        </div>
        <div class="col" id="col2">
          <!-- <div class="card">
            <p>York Chocolate</p>
            <img
              src="https://cdn2.thecatapi.com/images/7_rjG2-pc.jpg"
              class="card__img"
            />
          </div> -->
        </div>
        <div class="col" id="col3">
          <!-- <div class="card">
            <p>York Chocolate</p>
            <img
              src="https://cdn2.thecatapi.com/images/7pCnjXd47.jpg"
              class="card__img"
            />
          </div> -->
        </div>
      </div>
      <button id="load-more" class="load-more-button">Load More...</button>
    </div>
    <!-- open/close the drawer by toggle the class "open"-->
    <div id="drawer" class="drawer">
      <img
        src="https://cdn2.thecatapi.com/images/7pCnjXd47.jpg"
        id="drawer-image"
        class="drawer__img"
      />
      <div class="drawer__name-origin">
        <h3 class="drawer__name-origin__name" id="drawer-breed-name">
          British ShortHair
        </h3>
        <div class="drawer__name-origin__origin">
          <img src="assets/location_icon.svg" alt="" />
          <span>Taiwan</span>
        </div>
      </div>
      <div class="drawer__horizontal-sep"></div>
      <div class="drawer__age-weight">
        <div class="drawer__age-weight__data">
          <p class="drawer__age-weight__number" id="drawer-lifespan">12-17</p>
          <p class="drawer__age-weight__label">Lifespan</p>
        </div>
        <div class="drawer__age-weight__vertical-sep"></div>
        <div class="drawer__age-weight__data">
          <p class="drawer__age-weight__number" id="drawer-weight">5-9</p>
          <p class="drawer__age-weight__label">Weight(kg)</p>
        </div>
      </div>
      <div class="drawer__horizontal-sep"></div>
      <div class="drawer__personality">
        <p class="drawer__personality__title">personality</p>
        <div class="drawer__personality__tags" id="temperament">
          <span class="drawer__personality__tags__tag">Closely</span>
          <span class="drawer__personality__tags__tag">Friendly</span>
          <span class="drawer__personality__tags__tag">Lively</span>
        </div>
      </div>
      <div class="drawer__stats" id="drawer-stats">
        <div class="drawer__stats__item">
          <p class="drawer__stats__item__title" id="intelligence">
            intelligence
          </p>
          <div class="drawer__stats__item__bar">
            <div class="drawer__stats__item__bar__fill"></div>
          </div>
        </div>
        <div class="drawer__stats__item">
          <p class="drawer__stats__item__title" id="intelligence">
            intelligence
          </p>
          <div class="drawer__stats__item__bar">
            <div class="drawer__stats__item__bar__fill"></div>
          </div>
        </div>
        <div class="drawer__stats__item">
          <p class="drawer__stats__item__title" id="intelligence">
            intelligence
          </p>
          <div class="drawer__stats__item__bar">
            <div class="drawer__stats__item__bar__fill"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
